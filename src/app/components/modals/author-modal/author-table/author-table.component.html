<div class="modal-backdrop show"></div>
<div class="modal show d-block" tabindex="-1">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Manage Author</h5>
                <button type="button" class="btn-close" (click)="closeModal()"></button>
            </div>

            <div class="modal-body">
                <table class="table table-hover"  *ngIf="authors.length > 0">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Cognome</th> 
                            <th scope="col">Casa Editrice</th>
                            <th scope="col">Indice Di Gradimento</th>
                        </tr>
                    </thead>
                    <tbody  *ngIf="dataReady" >
                        <tr *ngFor="let author of authors">
                            <td>{{author.Persona.Id}}</td>
                            <td>{{author.Persona.Nome}}</td>
                            <td>{{author.Persona.Cognome}}</td>
                            <td>{{author.CasaEditrice}}</td>
                            <td>{{author.IndiceDiGradimento}}</td>
                            <!-- <div class="d-grid gap-2 d-md-block p-2">
                                <td><button class="btn btn-outline-danger btn-lg" (click)="deleteEmployee(employee.id)">Delete</button></td>
                                <td><button class="btn btn-outline-primary btn-lg" (click)="editeEmployee(employee.id, employee)">Edit</button></td>
                            </div> -->
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
